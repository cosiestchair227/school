<!DOCTYPE html>
<html>
    <head>
        <title>Styling H1 Tags</title>
        <style>
            h1 {
                color: yellowgreen;
                font-size: 35px;
                font-family: Helvetica;
            }
            li{
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>My Favorite Animals</h1>
        <ul>
            <li>Dogs</li>
            <li>Penguins</li>
            <li>Dolphins</li>
            <li>Hawks</li>
            <li>Beluga Whales</li>
        </ul>
    </body>
</html>
