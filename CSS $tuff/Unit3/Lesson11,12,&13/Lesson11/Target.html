    <body>
    <h1>target</h1>
    <canvas
    width="400"
    height="500"
    class="codehs-editor-canvas"></canvas>
    
    <script>
    window.onload = function() {
    var rect;
    function start(){
        line1 = new Line(0, 250, 500, 250);
        line2 = new Line(200, 0, 200, 500);
        add(line1);
        add(line2);
        mouseMoveMethod(drawTarget);
    }
    function drawTarget(e) {
        line1.setEndpoint(e.getX(), 0);
        line1.setPosition(e.getX(), 500);
        line2.setEndpoint(0, e.getY());
        line2.setPosition(400, e.getY());
    }
        if (typeof start === 'function') {
            start();
        }
    };
</script>
