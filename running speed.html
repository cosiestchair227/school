	<!doctype>
<html>
	<head>
	<title> Running </title>
	</head>
	<body>
<script>
	function start(){
	var distance = prompt("How many miles did you run");
	var time = prompt("How many minutes did it take you");
	var time = time/60
	var sum = distance / time;
	document.write( "Your speed was " + sum + "MPH.");
	}
	start();
	</script
	</body>
</html>
